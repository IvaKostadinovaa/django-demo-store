{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful | Cleare</title>

    <style>
        body {
            background-color: #fffcf7;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .status-container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }

        .success-icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .bg-circles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border: 1px solid #e0ddd5;
            border-radius: 50%;
            z-index: 0;
        }

        .main-icon {
            position: relative;
            z-index: 1;
            color: #6b8459;
        }

        .status-title {
            color: #6b8459;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status-text {
            color: #8a8a8a;
            font-size: 1rem;
            line-height: 1.5;
        }

        .custom-progress {
            height: 6px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 30px;
            width: 100%;
        }

        .custom-progress-bar {
            background-color: #6b8459;
            height: 100%;
            width: 100%;
            transition: width 1s linear;
        }



        #success-screen {
            display: block;
        }
    </style>
</head>
<body>

    <div id="success-screen" class="status-container">
        <div class="success-icon-wrapper">
            <div class="bg-circles"></div>
            <div class="main-icon">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
        </div>

        <h3 class="status-title">Successful!</h3>
        <p class="status-text">
            Your order has been placed.<br>
            We'll send you an email<br>
            with your order details!
        </p>

        <div class="custom-progress">
            <div id="progress-bar" class="custom-progress-bar"></div>
        </div>

    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const progressBar = document.getElementById('progress-bar');

        const timer = setInterval(function() {
            seconds--;

            if (countdownElement) {
                countdownElement.innerText = seconds;
            }

            if (progressBar) {
                let width = (seconds / 5) * 100;
                progressBar.style.width = width + "%";
            }

            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "/products/";
            }
        }, 1000);
    </script>

</body>
</html>
