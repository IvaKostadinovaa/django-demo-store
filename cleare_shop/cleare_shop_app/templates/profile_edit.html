{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .edit-input-group {
        background: #fdfcf9;
        border-radius: 20px;
        padding: 15px 25px;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .edit-input-group label {
        color: #5d6d4e;
        font-weight: bold;
        font-size: 0.9rem;
        margin-bottom: 5px;
    }

    .edit-input-group input {
        border: none;
        background: transparent;
        border-bottom: 1px solid #ccc;
        padding: 5px 0;
        outline: none;
        width: 90%;
    }

    .edit-icon {
        position: absolute;
        right: 25px;
        bottom: 25px;
        color: #ccc;
    }

    .btn-save {
        background-color: #6d7e5e;
        color: white;
        border-radius: 15px;
        padding: 10px 40px;
        border: none;
    }

    .btn-cancel {
        background-color: transparent;
        border: 1px solid #ccc;
        border-radius: 15px;
        padding: 10px 40px;
        margin-right: 10px;
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h2 class="cleare-hero-title mb-5">Edit Profile</h2>

            <div class="position-relative d-inline-block mb-5">
                <img src="{% static 'user_photo.png' %}" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">
                <div class="position-absolute bottom-0 end-0 bg-white rounded-circle p-2 shadow-sm" style="cursor: pointer;">
                    <i class="fas fa-pencil-alt text-dark"></i>
                </div>
            </div>

            <form method="POST">
                {% csrf_token %}

                <div class="edit-input-group text-start">
                    <label>Full Name</label>
                    <input type="text" name="full_name" value="{{ request.user.first_name }} {{ request.user.last_name }}">
                    <i class="fas fa-pencil-alt edit-icon"></i>
                </div>

                <div class="edit-input-group text-start">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ request.user.email }}">
                    <i class="fas fa-pencil-alt edit-icon"></i>
                </div>

                <div class="edit-input-group text-start">
                    <label>Password</label>
                    <input type="password" name="password" value="********">
                    <i class="fas fa-pencil-alt edit-icon"></i>
                </div>

                <div class="edit-input-group text-start">
                    <label>Delivery Address</label>
                    <input type="text" name="address" value="{{ profile.address|default:'Address line 1, Area' }}">
                    <i class="fas fa-pencil-alt edit-icon"></i>
                </div>

                <div class="mt-5 d-flex justify-content-center">
                    <a href="{% url 'profile' %}" class="btn btn-cancel">Cancel</a>
                    <button type="submit" class="btn btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
